<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h3>{{ isEditMode ? 'Edit Game' : 'Add New Game' }}</h3>
      </div>
      <div class="card-body">
        
        <!-- Loading spinner -->
        <div *ngIf="loading && isEditMode" class="text-center py-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Error alert -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>

        <!-- Form -->
        <form [formGroup]="gameForm" (ngSubmit)="onSubmit()" *ngIf="!loading || !isEditMode">
          
          <!-- Title (Required) -->
          <div class="mb-3">
            <label for="title" class="form-label">
              Title <span class="text-danger">*</span>
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="title" 
              formControlName="title"
              [class.is-invalid]="hasError('title')"
              placeholder="Enter game title">
            <div class="invalid-feedback" *ngIf="hasError('title')">
              {{ getErrorMessage('title') }}
            </div>
          </div>

          <!-- Genre -->
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input 
              type="text" 
              class="form-control" 
              id="genre" 
              formControlName="genre"
              [class.is-invalid]="hasError('genre')"
              placeholder="e.g., Action, RPG, Sports">
            <div class="invalid-feedback" *ngIf="hasError('genre')">
              {{ getErrorMessage('genre') }}
            </div>
          </div>

          <!-- Publisher -->
          <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input 
              type="text" 
              class="form-control" 
              id="publisher" 
              formControlName="publisher"
              [class.is-invalid]="hasError('publisher')"
              placeholder="e.g., Nintendo, EA Sports">
            <div class="invalid-feedback" *ngIf="hasError('publisher')">
              {{ getErrorMessage('publisher') }}
            </div>
          </div>

          <!-- Release Date -->
          <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input 
              type="date" 
              class="form-control" 
              id="releaseDate" 
              formControlName="releaseDate">
          </div>

          <!-- Rating -->
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (0-10)</label>
            <input 
              type="number" 
              class="form-control" 
              id="rating" 
              formControlName="rating"
              [class.is-invalid]="hasError('rating')"
              placeholder="e.g., 8.5"
              step="0.1"
              min="0"
              max="10">
            <div class="invalid-feedback" *ngIf="hasError('rating')">
              {{ getErrorMessage('rating') }}
            </div>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input 
              type="number" 
              class="form-control" 
              id="price" 
              formControlName="price"
              [class.is-invalid]="hasError('price')"
              placeholder="e.g., 59.99"
              step="0.01"
              min="0"
              max="9999.99">
            <div class="invalid-feedback" *ngIf="hasError('price')">
              {{ getErrorMessage('price') }}
            </div>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea 
              class="form-control" 
              id="description" 
              formControlName="description"
              [class.is-invalid]="hasError('description')"
              rows="4"
              placeholder="Enter game description"></textarea>
            <div class="invalid-feedback" *ngIf="hasError('description')">
              {{ getErrorMessage('description') }}
            </div>
          </div>

          <!-- Form buttons -->
          <div class="d-flex justify-content-between">
            <button 
              type="button" 
              class="btn btn-secondary"
              (click)="onCancel()">
              Cancel
            </button>
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              {{ isEditMode ? 'Update Game' : 'Create Game' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
